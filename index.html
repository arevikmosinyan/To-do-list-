<!DOCTYPE html>
<html>
  <head>
    <title>My To do list</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div id="mainContainer">
      <div class="head">
        <h1>To Do List</h1>
      </div>
      <div id="secondDiv">
        <input onkeypress="onKeyPressToDoList()" class="input" type="text" />
        <span onclick="addingItemsToDoList()" class="addBtn"> Add </span>
      </div>
      <ul id="unorderedListOfToDo" onclick="onItemPress()"></ul>
    </div>
  </body>
</html>
